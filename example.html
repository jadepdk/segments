<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<!-- <link rel="stylesheet" type="text/css" href="your/filepath/here" /> -->
		<!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" /> -->
		<script src="segments.lib.js"></script>
		<link rel="stylesheet" type="text/css" href="segments.lib.css" />
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				font-size: 100%;
			}
			h1 {
				font-size: 3.2rem;
			}
			h2 {
				font-size: 2.8rem;
			}
			h3 {
				font-size: 2.4rem;
			}
			h4 {
				font-size: 2rem
			}
			h5 {
				font-size: 1.6rem;
			}
			h6 {
				font-size: 1.2rem;
			}
			body {
				background-color: #444;
			}
			#container {
				margin: 0 auto 30px;
				padding: 20px 30px 30px;
				width: 960px;
				min-height: 500px;
				background-color: #fff;
				border-radius: 0 0 8px 8px;
				box-shadow: 0 0 35px rgba(0,0,0,0.5);
				font-family: arial, verdana, sans-serif;
			}
			.centerize {
				position: absolute;
				margin: auto;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0
			}
			.cf:after {
				content: " ";
				display: table;
				clear: both;
			}
      .grid-wrapper {
        margin-top: 30px;
        display: flex;
        flex-flow: row nowrap;
        align-items: stretch;
        background-color: rgba(0,0,0,0.2);
        padding: 20px;
        height: 200px;
      }
      .item {
        background-color: rgba(0,0,0,0.2);
        padding: 10px;
        width: 400px;
      }
      .img-elem {
        color: white;
        height: 100px;
        background-color: skyblue;
      }
      .title-elem {
        color: white;
        background-color: slategrey;
      }
			segment-item {
				height: 100px;
				background-color: skyblue;
			}
			x-minor, x-cell {
				min-height: 50px;
				background-color: rgba(255,0,0,0.25);
			}
			x-major {
				background-color: rgba(0,0,0,0.25);
			}
			panel-wrapper {
				background-color: white;
			}
			panel-wrapper panel-inner {
				display: block;
			  margin: 0 auto;
			  padding: 60px 0;
			  width: 960px;
				background-color: rgba(0,0,0,0.1);
			}
			.top-whitespace {
				margin-top: 60px !important;
			}
		</style>

		<title>My Site</title>
	</head>
	<body>
		<panel-wrapper>
			<panel-inner>
				<segment-item class="thirds">
					<x-minor></x-minor>
					<x-major></x-major>
				</segment-item>
			</panel-inner>
		</panel-wrapper>
		<div class="top-whitespace"></div>
		<panel-wrapper>
			<panel-inner>
				<segment-item class="thirds md-stack">
					<x-cell></x-cell>
					<x-cell></x-cell>
					<x-cell></x-cell>
				</segment-item>
			</panel-inner>
		</panel-wrapper>
	</body>
</html>
