<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<!-- <link rel="stylesheet" type="text/css" href="your/filepath/here" /> -->
		<!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" /> -->
		<script src="segments.lib.js"></script>
		<link rel="stylesheet" type="text/css" href="segments.lib.css" />
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				font-size: 100%;
			}
			h1 {
				font-size: 3.2rem;
			}
			h2 {
				font-size: 2.8rem;
			}
			h3 {
				font-size: 2.4rem;
			}
			h4 {
				font-size: 2rem
			}
			h5 {
				font-size: 1.6rem;
			}
			h6 {
				font-size: 1.2rem;
			}
			body {
				background-color: #444;
			}
			segment-wrapper {
				height: 100px;
				background-color: skyblue;
			}
			x-minor, x-cell {
				min-height: 50px;
				background-color: rgba(255,0,0,0.25);
			}
			x-major {
				background-color: rgba(0,0,0,0.25);
			}
			panel-wrapper {
				background-color: white;
			}
			panel-wrapper panel-inner {
				display: block;
			  margin: 0 auto;
			  padding: 60px 0;
			  width: 960px;
				background-color: rgba(0,0,0,0.1);
			}
			.top-whitespace {
				margin-top: 25px;
			}
		</style>
		<title>Segments Example</title>
	</head>
	<body>
		<panel-wrapper>
			<panel-inner>
				<segment-wrapper class="thirds">
					<x-minor></x-minor>
					<x-major></x-major>
				</segment-wrapper>
			</panel-inner>
		</panel-wrapper>
		<panel-wrapper class="top-whitespace">
			<panel-inner>
				<segment-wrapper class="thirds md-stack">
					<x-cell></x-cell>
					<x-cell></x-cell>
					<x-cell></x-cell>
				</segment-wrapper>
			</panel-inner>
		</panel-wrapper>
	</body>
</html>
